<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans %}home_title{% endtrans %}</title>
</head>
<body>
    <h1>{{ _('home_header') }}</h1>
    {% if g.user %}
    <p>{{ _('logged_in_as', username=g.user.get('name', '')) }}</p>
    {% else %}
    <p>{{ _('not_logged_in') }}</p>
    {% endif %}
    <p>{{ _('The current time is') }} {{ current_time }}</p>
</body>
</html>
